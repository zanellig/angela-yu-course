<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Newsletter Signup</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <a href="" class="brand"></a>
      <i class="fa-solid fa-envelope fa-6x"></i>
      <h1 class="h3 mb-3 font-weight-normal">Signup to our newsletter!</h1>

      <input
        type="text"
        name="inputName"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />

      <input
        type="text"
        name="inputSurname"
        class="form-control middle"
        placeholder="Surname"
        required
      />

      <input
        type="email"
        name="inputEmail"
        class="form-control bottom"
        placeholder="Email address"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign me up!
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Gonzalo Zanelli</p>
    </form>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/0136356fec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
